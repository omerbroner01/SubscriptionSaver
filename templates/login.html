<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 520px;">
    <h1 class="h3 mb-4">Log in</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" class="card card-body">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control mb-3" placeholder="you@example.com" required />
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control mb-3" required />
      <button class="btn btn-primary w-100">Log in</button>
    </form>

    <p class="mt-3">New here? <a href="{{ url_for('signup') }}">Create an account</a></p>
  </div>
</body>
</html>
